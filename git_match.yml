# Git commands Espanso matches

matches:
  #=== ===#
  # Git commands
  #=== ===#
  # - trigger:  "-MM"
  #   replace: |
  #     git init && git add . && git commit -m 'initial commit' && git remote add origin https://github.com/Leon-87-7/reponame.git && git branch -M main && git push -u origin main

  - trigger: '-I-'
    replace: 'git init'

  - trigger: '-rO'
    replace: 'git remote add origin https://github.com/Leon-87-7/$|$.git'

  - trigger: '-b&p'
    replace: 'git branch -M main && git push -u origin main'

  - trigger: '-bM'
    replace: 'git branch -M main'

  - trigger: '-pu'
    replace: 'git push -u origin main'

  - trigger: '--*'
    replace: 'git add .'

  - trigger: '-c-'
    replace: "git commit -m '$|$'"

  - trigger: '-p-'
    replace: 'git push'

  - trigger: '-C-'
    replace: 'git clone $|$'

  - trigger: '-M-'
    replace: 'git merge'

  - trigger: '-stt'
    replace: 'git status'

  - trigger: '-ckout'
    replace: 'git checkout'

  - trigger: '-cfg'
    replace: 'git config'

  - trigger: '-rbs'
    replace: 'git rebase'

  - trigger: '-sts'
    replace: 'git stash'

  - trigger: '-fth'
    replace: 'git fetch'
