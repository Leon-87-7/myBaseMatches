# Terminal commands Espanso matches

matches:
  #=== ===#
  # Terminal commands
  #=== ===#
  - trigger: '>dev'
    replace: 'npm run dev'

  - trigger: '>mkd'
    replace: 'mkdir -p'

  - trigger: '>remove'
    replace: 'rm -rf'

  - trigger: '>global'
    replace: '--global'

  - trigger: '>prod'
    replace: '--production'

  - trigger: '>verbose'
    replace: '--verbose'

  - trigger: '>version'
    replace: '--version'

  #=== ===#
  # Directory navigation
  #=== ===#
  # - trigger: "/doc"
  #   replace: "cd ~/Documents"

  - trigger: '>FE'
    replace: 'cd ~/FrontEnd'

  - trigger: '>CKN'
    replace: 'cd ~/codeKitchen'

  - trigger: '>DCC'
    replace: 'cd ~/Desktop && claude'

  - trigger: '>~CC'
    replace: 'cd ~/Desktop/$|$ && claude'
